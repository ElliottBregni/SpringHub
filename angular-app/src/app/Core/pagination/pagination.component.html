<div class="pageAndSort">
<div class="pagination">
<ngb-pagination (pageChange)="pageChanged($event)"   (pageChange)="loadPage($event, page)"[pageSize]="pageSize" [collectionSize]="7" [(page)]="page" aria-label="Default pagination"></ngb-pagination>
</div>
<div class="sort">
<mat-form-field>
    <mat-label>sort</mat-label>
    <mat-select [(ngModel)]="selectedValue">
      <mat-option *ngFor="let val of values" [value]="val.value">{{val.title}}</mat-option>
    </mat-select>
</mat-form-field>
</div>
</div>
