<div class='addArticle '>
    <h3>Add Article</h3>
    
    
    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" >
            <div class="form-row">
        <div class="form-group title">
                    <label for="title">Title</label>
                    <input type="text" formControlName="title" class="form-control" [(ngModel)]="title" />
                    <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
                        <div *ngIf="f.title.errors.required">Title is required</div>
                    </div>
        </div>
        <div class="form-group type">
                <mat-form-field>
                    <mat-label>Type</mat-label>
                    <mat-select formControlName="Type" class="form-control" [(ngModel)]="Type">
                      <mat-option *ngFor="let val of typeArr" [value]="val">{{val}}</mat-option>
                    </mat-select>
                  </mat-form-field>
        </div>
    </div>

        <div class="form-group">
                <label for="exampleFileBrowser">
                 Upload File
                </label><br>
                <input type="file" name="myFile" multiple>
              </div>
        <textarea [ngxSummernote] class="form-control text-editor" [(ngModel)]="content" formControlName="content"
        id="summernote"
       
        maxlength="1000000" rows="50" minlength="1000"></textarea>
        <div class="form-group category">
            <mat-form-field>
                <mat-label>Category</mat-label>
                <mat-select (selectionChange)="applySelectFilter($event)" formControlName="category" class="form-control" [(ngModel)]="category"> 
                        <option value="" selected></option>
                    <mat-option *ngFor="let val of array" [value]="val.value">{{val.title}}</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div class="form-group tags">
                <label for="Tags">Tags</label>
                <input type="text" [(ngModel)]="Tags" formControlName="Tags" class="form-control" />
                <div *ngIf="submitted && f.Tags.errors" class="invalid-feedback">
                    <div *ngIf="f.Tags.errors.required">Last Name is required</div>
                </div>
            </div>
            <!--SubCat-->
            <div [hidden]="HasSub">
            <label>SubCategorys</label>
            <mat-selection-list  [(ngModel)]="selectedOptions" (ngModelChange)="onNgModelChange($event)">
                    <mat-list-option *ngFor="let val of subTemp" [value]="val.CategoryName">
                            {{val.CategoryName}}
                    </mat-list-option>
            </mat-selection-list>
            </div>
            <div class="form-row">
                    <div class="form-group col-12">
                        <label for="exampleFormControlSelect2">
                            Featured
                        </label>
                        <input type="checkbox" formControlName="Featured" value="Featured" > 
                    </div>
                </div>

            <button [disabled]="loading" class="btn btn-primary">Submit</button>
