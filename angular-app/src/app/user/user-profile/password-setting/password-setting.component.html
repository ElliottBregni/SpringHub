
<br>

<div class="container">
  <div class="row">
    <div class="col-md-3"></div>
  </div>

  <div class="col-md-6">
    <div class="alert alert-primary text-center">
      <h4>Password setting</h4>
    </div>

    <form>
      <div class="form-group">
        <label for="formGroupCurrentPwd">Current password</label>
        <input type="text" class="form-control" id="formGroupCurrentPwd" placeholder="Current password">
        <a href="#">Forget your password?</a>
      </div>
      <div class="form-group">
        <label for="formGroupNewPwd">New password</label>
        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="New password here...">
      </div>
      <div class="form-group">
        <label for="formGroupVerifyPwd">Verify password</label>
        <input type="text" class="form-control" id="formGroupVerifyPwd" placeholder="Re-enter new password...">
      </div>
      <button type="button" class="btn btn-primary">Save Changes</button>
      <button type="reset" class="btn btn-default">Cancel</button>
    </form>
  </div>

  <div class="col-md-3"></div>

</div>
