  <div [hidden]="shownav()"class="container login-container">
      <div class="row">
      
            <div class="col-xs-4 col-md-4 bg-img side-image"></div>
          <div class="col-xs-5 col-md-6 offset-md-1 login">
              <div class="text-center">
                  <h3>Welcome back!</h3>
                  <p>Please log in to manage your account</p>
              </div>
              <br>
              <form name="form login" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                  <div class="form-group">
                      <label for="UserName">Username</label>
                      <input type="text" class="form-control" name="username" [(ngModel)]="form.username" #username="ngModel"
                      required placeholder="Username">
                  </div>
                  <div class="form-group">
                      <label for="password">Password</label>
                      <input  type="password" class="form-control" name="password" [(ngModel)]="form.password" #password="ngModel"
                      required minlength="6" placeholder="Password">
                      <div *ngIf="f.submitted && password.invalid">
                        <div *ngIf="password.errors.required">Password is required</div>
                        <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
                      </div>
                      <a href="#">Forgot Password?</a>
                  </div>
                  <div class="form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Remember me</label>
                  </div>

                  <!--Nested column-->
                  <div class="row">
                      <div class="col-6 mt-2">
                          <button type="submit" class="btn btn-block btn-primary">Log in</button>
                          <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger">
                            Login failed: {{errorMessage}}
                          </div>
                      </div>
                      <div class="col-6"> </div>
                  </div>
              </form>
              
          </div>
          
      </div>
      
  </div>
